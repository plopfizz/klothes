<div class="items">
  <div class="subproducts">
    <app-gender-subproducts
      [gendersList]="gendersList"
    ></app-gender-subproducts>
  </div>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      ></a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="/bag" routerLinkActive="active">
        <div class="addToBag-icon-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="none"
        >
          <path d="M24 0H0v24h24V0z" fill="#fff" />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M3.546 6.522c.24-.215.552-.335.875-.335H19.58a1.312 1.312 0 0 1 1.304 1.168l1.334 12a1.311 1.311 0 0 1-1.305 1.457H3.088a1.311 1.311 0 0 1-1.305-1.457l1.334-12c.035-.321.188-.618.429-.833zm.875.79a.187.187 0 0 0-.186.167l-1.333 12a.187.187 0 0 0 .186.209h17.824a.188.188 0 0 0 .186-.209l-1.333-12a.187.187 0 0 0-.186-.167H4.42z"
            fill="#000"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2.563A3.187 3.187 0 0 0 8.812 5.75v3a.563.563 0 0 1-1.124 0v-3a4.312 4.312 0 1 1 8.625 0v3a.562.562 0 1 1-1.125 0v-3A3.187 3.187 0 0 0 12 2.562z"
            fill="#000"
          />
        </svg>
        </div>
        <div *ngIf="addToBagCount > 0" class="addToBag-count">
          {{ addToBagCount }}
        </div>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/wishlist" routerLinkActive="active">
        <div class="wishlist-icon-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="20"
            height="22"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <!-- [attr.fill]="wishlistCount > 0 ? 'red' : '#FFFFFF'" -->
            <path
              fill="#FFFFFF"
              stroke="#000000"
              stroke-width="2"
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
          <div *ngIf="wishlistCount > 0" class="wishlist-count">
            {{ wishlistCount }}
          </div>
        </div>
      </a>
    </li>
    <li
      class="nav-item"
      style="width: 1em; height: 1em; position: relative; display: block"
    >
      <a class="nav-link" routerLink="/login" routerLinkActive="active">
        <svg
          width="24"
          height="24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 3.563a8.438 8.438 0 1 0 0 16.875 8.438 8.438 0 0 0 0-16.875zM2.437 12a9.563 9.563 0 1 1 19.126 0 9.563 9.563 0 0 1-19.125 0z"
            fill="#000"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 8.063a3.188 3.188 0 1 0 0 6.375 3.188 3.188 0 0 0 0-6.376zM7.687 11.25a4.312 4.312 0 1 1 8.625 0 4.312 4.312 0 0 1-8.625 0z"
            fill="#000"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 15.563a6.19 6.19 0 0 0-5.517 3.383.563.563 0 0 1-1.003-.51 7.315 7.315 0 0 1 13.04 0 .563.563 0 0 1-1.003.51A6.19 6.19 0 0 0 12 15.562z"
            fill="#000"
          />
        </svg>
      </a>
    </li>
  </ul>
</div>
